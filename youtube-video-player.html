<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTube Video Page</title>
    <link rel="stylesheet" href="youtube-video-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        integrity="sha512-oc9cl5LP2v5lBXl3c+NqCfPi0M8IpJ1uGxhtb8UWjHY2vQ+mKjLalXmivUjr2yuLnkrtDcZMaTk8L06pCkZYNA=="
        crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
        </nav>
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube logo">
        </div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search">
            <button type="submit" id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <i class="fas fa-microphone"></i>
    </header>
    <main>
        <div id="video-player">
            <iframe src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div id="video-info">
            <h2>Video Title</h2>
            <p>Uploaded by <a href="#">Username</a></p>
            <p>Description of the video goes here</p>
        </div>
        <div id="suggested-videos">
            <h3>Suggested Videos</h3>
            <ul>
                <li>
                    <img src="video-thumbnail-1.png" alt="Video Thumbnail">
                    <h4>Video Title 1</h4>
                </li>
                <li>
                    <img src="video-thumbnail-2.png" alt="Video Thumbnail">
                    <h4>Video Title 2</h4>
                </li>
                <li>
                    <img src="video-thumbnail-3.png" alt="Video Thumbnail">
                    <h4>Video Title 3</h4>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
